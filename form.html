<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Explanation</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" />

      <br />
      <br />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" />

      <br />
      <br />

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" />

      <br />
      <br />

      <!-- Radio buttons -->
      <p>Gender:</p>
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>

      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label>

      <!-- Checkboxes -->
      <p>Hobbies:</p>
      <input type="checkbox" name="hobbies" id="hobby1" value="reading" />
      <label for="hobby1">Reading</label>

      <input type="checkbox" name="hobbies" id="hobby2" value="travelling" />
      <label for="hobby2">Travelling</label>

      <input type="checkbox" name="hobbies" id="hobby3" value="cooking" />
      <label for="hobby3">Cooking</label>

      <br />
      <br />

      <!-- Select dropdown -->
      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">Uk</option>
        <option value="australia">Australia</option>
      </select>

      <br />
      <br />

      <!-- Text area -->
      <label for="message">Message:</label>
      <textarea name="message" id="message" rows="4" cols="50"></textarea>

      <br />
      <br />

      <!-- Submit button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
